<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Travel Home Registration Page</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/style.css" />

</head>

<body>

  <div class="container">
    <div class="row justify-content-center">
      <form class="col-md-6 myform mt-5 mb-5" method="post">
        {% csrf_token %}
        <div class="text-center mt-3">
          <h2 class="text-primary">Registration Form</h2>
        </div>

        <div class="row">
          <div class="col-md-6 form-group">
            <label for="user_name">Name</label>
            <input type="text" name="username" class="form-control" id="user_name" />
          </div>

          <div class="col-md-6 form-group">
            <label for="user_email">Email</label>
            <input type="text" name="email" class="form-control" id="user_email" />
          </div>
        </div>

        <div class="form-group">
          <label for="address">Address </label>
          <textarea name="address" id="address" class="form-control"></textarea>
        </div>

        <div class="row">
          <div class="col-md-6 form-group">
            <label for="mobile">Mobile No.</label>
            <input type="number" name="mobile" class="form-control" id="mobile" />
          </div>

          <div class="col-md-6 form-group">
            <label for="pincode">Pincode</label>
            <input type="number" name="pincode" class="form-control" id="pincode" />
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" id="password" />
          </div>

          <div class="col-md-6 form-group">
            <label for="cpassword">Confirm Password</label>
            <input type="password" name="" class="form-control" id="cpassword" />
          </div>
        </div>

        <div class="row mt-3 mb-3 text-center">

          <div class="col-md-6 ">
            <button type="button" class="btn btn-danger">Reset</button>
          </div>

          <div class="col-md-6">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </div>

      </form>
    </div>
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
